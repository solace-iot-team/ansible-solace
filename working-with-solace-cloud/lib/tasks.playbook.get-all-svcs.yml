---

    - name: "Get Solace Cloud Service Info"
      solace_cloud_get_service:
        api_token: "{{ solace_cloud_api_token }}"
        service_id: "{{ sc_service.serviceId }}"
      register: result
      no_log: true

    - name: "Set Fact: Solace Cloud Service"
      set_fact:
        sca_service_info: "{{ result.response }}"
      no_log: true

    - name: "Save Solace Cloud Service Info to File"
      local_action:
        module: copy
        content: "{{ sca_service_info | to_nice_json }}"
        dest: "./tmp/{{ sc_service.name }}.info.json"
      no_log: true
      changed_when: false

