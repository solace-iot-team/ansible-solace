-
  name: "Delete Solace Cloud Service"
  hosts: "{{ SOLACE_CLOUD_ACCOUNTS }}"
  gather_facts: no
  any_errors_fatal: true

  tasks:

    - include_vars:
        file: "./lib/vars.sc-service.yml"
        name: sc_service

    - name: "Delete Solace Cloud Service"
      solace_cloud_service:
        api_token: "{{ api_token }}"
        name: "{{ sc_service.name }}"
        state: absent
      register: result

