-
  name: "Remove MQTT Configuration"
  hosts: all
  gather_facts: no
  any_errors_fatal: true
  module_defaults:
    solace_client_profile:
      host: "{{ sempv2_host }}"
      port: "{{ sempv2_port }}"
      secure_connection: "{{ sempv2_is_secure_connection }}"
      username: "{{ sempv2_username }}"
      password: "{{ sempv2_password }}"
      timeout: "{{ sempv2_timeout }}"
      msg_vpn: "{{ vpn }}"
      solace_cloud_api_token: "{{ solace_cloud_api_token | default(omit) }}"
      solace_cloud_service_id: "{{ solace_cloud_service_id | default(omit) }}"
    solace_acl_profile:
      host: "{{ sempv2_host }}"
      port: "{{ sempv2_port }}"
      secure_connection: "{{ sempv2_is_secure_connection }}"
      username: "{{ sempv2_username }}"
      password: "{{ sempv2_password }}"
      timeout: "{{ sempv2_timeout }}"
      msg_vpn: "{{ vpn }}"
    solace_client_username:
      host: "{{ sempv2_host }}"
      port: "{{ sempv2_port }}"
      secure_connection: "{{ sempv2_is_secure_connection }}"
      username: "{{ sempv2_username }}"
      password: "{{ sempv2_password }}"
      timeout: "{{ sempv2_timeout }}"
      msg_vpn: "{{ vpn }}"
    solace_mqtt_session:
      host: "{{ sempv2_host }}"
      port: "{{ sempv2_port }}"
      secure_connection: "{{ sempv2_is_secure_connection }}"
      username: "{{ sempv2_username }}"
      password: "{{ sempv2_password }}"
      timeout: "{{ sempv2_timeout }}"
      msg_vpn: "{{ vpn }}"
      virtual_router: "{{ virtual_router }}"

  tasks:

    # DEBUG
    # - meta: end_play

    - include_vars:
        file: "./lib/vars.mqtt.yml"
        name: mqtt

    - name: "MQTT: Remove Mqtt Sessions"
      solace_mqtt_session:
        name: "{{ mqtt_session.client_id }}"
        state: absent
      loop: "{{ mqtt.mqtt_sessions }}"
      loop_control:
        loop_var: mqtt_session

    - name: "MQTT: Remove Client Username"
      solace_client_username:
        name: "{{ mqtt.name }}"
        state: absent

    - name: "MQTT: Remove ACL Profile"
      solace_acl_profile:
        name: "{{ mqtt.name }}"
        state: absent

    - name: "MQTT: Remove Client Profile"
      solace_client_profile:
        name: "{{ mqtt.name }}"
        state: absent



