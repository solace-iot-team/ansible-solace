-
  name: "Remove REST Delivery Point Configuration"
  hosts: all
  gather_facts: no
  any_errors_fatal: true
  collections:
    - solace.pubsub_plus
  module_defaults:
    solace_queue:
      host: "{{ sempv2_host }}"
      port: "{{ sempv2_port }}"
      secure_connection: "{{ sempv2_is_secure_connection }}"
      username: "{{ sempv2_username }}"
      password: "{{ sempv2_password }}"
      timeout: "{{ sempv2_timeout }}"
      msg_vpn: "{{ vpn }}"
    solace_rdp:
      host: "{{ sempv2_host }}"
      port: "{{ sempv2_port }}"
      secure_connection: "{{ sempv2_is_secure_connection }}"
      username: "{{ sempv2_username }}"
      password: "{{ sempv2_password }}"
      timeout: "{{ sempv2_timeout }}"
      msg_vpn: "{{ vpn }}"
    solace_client_profile:
      host: "{{ sempv2_host }}"
      port: "{{ sempv2_port }}"
      secure_connection: "{{ sempv2_is_secure_connection }}"
      username: "{{ sempv2_username }}"
      password: "{{ sempv2_password }}"
      timeout: "{{ sempv2_timeout }}"
      msg_vpn: "{{ vpn }}"
      solace_cloud_api_token: "{{ solace_cloud_api_token | default(omit) }}"
      solace_cloud_service_id: "{{ solace_cloud_service_id | default(omit) }}"
    solace_acl_profile:
      host: "{{ sempv2_host }}"
      port: "{{ sempv2_port }}"
      secure_connection: "{{ sempv2_is_secure_connection }}"
      username: "{{ sempv2_username }}"
      password: "{{ sempv2_password }}"
      timeout: "{{ sempv2_timeout }}"
      msg_vpn: "{{ vpn }}"
    solace_client_username:
      host: "{{ sempv2_host }}"
      port: "{{ sempv2_port }}"
      secure_connection: "{{ sempv2_is_secure_connection }}"
      username: "{{ sempv2_username }}"
      password: "{{ sempv2_password }}"
      timeout: "{{ sempv2_timeout }}"
      msg_vpn: "{{ vpn }}"
  pre_tasks:
    - include_vars:
        file: "rdp.vars.yml"
        name: rdp
  tasks:

    - name: Check if real or dummy settings for azure function
      stat:
        path: "{{ WORKING_DIR }}/settings.az-func.json"
      register: s
    - set_fact:
        real_az_func: "{{ True if s.stat.exists else False }}"

    - include_vars:
        file: "{{ WORKING_DIR }}/settings.az-func.json"
        name: settings
      when: real_az_func

    - include_vars:
        file: settings.az-func.json
        name: settings
      when: not real_az_func

    - name: "RDP: Remove"
      solace_rdp:
        name: "{{ rdp.name }}"
        state: absent

    - name: "Queue: Remove"
      solace_queue:
        name: "{{ item.name }}"
        state: absent
      loop: "{{ rdp.queues }}"

    - name: "Client Username: Remove"
      solace_client_username:
        name: "{{ rdp.name }}"
        state: absent

    - name: "ACL Profile: Remove"
      solace_acl_profile:
        name: "{{ rdp.name }}"
        state: absent

    - name: "Client Profile: Remove"
      solace_client_profile:
        name: "{{ rdp.name }}"
        state: absent
